<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONL Viewer/Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: white;
            border-bottom: 1px solid #ddd;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-box {
            display: flex;
            gap: 5px;
        }

        input[type="text"], input[type="number"], select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover {
            background: #45a049;
        }

        button.secondary {
            background: #2196F3;
        }

        button.secondary:hover {
            background: #0b7dda;
        }

        button.danger {
            background: #f44336;
        }

        button.danger:hover {
            background: #da190b;
        }

        .content {
            flex: 1;
            display: flex;
            gap: 20px;
            overflow: hidden;
            padding: 20px;
            background: #f5f5f5;
        }

        .files-list {
            width: 100%;
        }

        .file-item {
            background: white;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            cursor: pointer;
            border-left: 4px solid transparent;
            transition: all 0.2s;
        }

        .file-item:hover {
            background: #f9f9f9;
            border-left-color: #4CAF50;
        }

        .file-item.active {
            background: #e8f5e9;
            border-left-color: #4CAF50;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .file-info {
            font-size: 12px;
            color: #666;
        }

        .viewer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .viewer-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
        }

        .viewer-actions {
            display: flex;
            gap: 10px;
        }

        .viewer-stats {
            flex: 1;
            text-align: right;
            font-size: 12px;
            color: #666;
        }

        .lines-display {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .line-item {
            margin-bottom: 15px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
            border-left: 3px solid #4CAF50;
            position: relative;
            group: hover;
        }

        .line-item:hover {
            background: #f0f0f0;
        }

        .line-number {
            color: #999;
            font-weight: bold;
            margin-right: 10px;
        }

        .line-content {
            word-break: break-all;
            white-space: pre-wrap;
            color: #333;
        }

        .line-actions {
            display: none;
            position: absolute;
            top: 5px;
            right: 5px;
            gap: 5px;
        }

        .line-item:hover .line-actions {
            display: flex;
        }

        .line-actions button {
            padding: 4px 8px;
            font-size: 12px;
        }

        .pagination {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
            background: #f9f9f9;
        }

        .pagination button {
            padding: 6px 12px;
            font-size: 12px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .no-file {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .stats-panel {
            background: white;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .stat-item {
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ddd;
                max-height: 200px;
            }

            .content {
                gap: 0;
                flex-direction: column;
            }

            .viewer-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 style="margin-bottom: 15px;">Files</h2>
            <div id="filesList" class="files-list">
                <div class="loading">Loading files...</div>
            </div>
        </div>

        <div class="main">
            <div class="header">
                <h1>JSONL Viewer/Editor</h1>
                <div class="controls">
                    <div class="search-box">
                        <input type="text" id="searchQuery" placeholder="Search..." style="width: 200px;">
                        <button class="secondary" onclick="searchLines()">Search</button>
                    </div>
                    <button onclick="validateFile()" class="secondary">Validate</button>
                </div>
            </div>

            <div class="content">
                <div class="viewer-container">
                    <div id="statsPanel" class="stats-panel" style="display: none;">
                        <div class="stats-grid" id="statsGrid"></div>
                    </div>

                    <div class="viewer-header">
                        <div>
                            <strong id="fileName">No file selected</strong>
                        </div>
                        <div class="viewer-actions">
                            <select id="perPage" onchange="loadFile()">
                                <option value="10">10 per page</option>
                                <option value="25">25 per page</option>
                                <option value="50" selected>50 per page</option>
                                <option value="100">100 per page</option>
                            </select>
                            <button onclick="addNewLine()" class="secondary">+ Add Line</button>
                            <button onclick="exportFile()" class="secondary">Export</button>
                        </div>
                    </div>

                    <div id="messageContainer"></div>

                    <div id="linesDisplay" class="lines-display">
                        <div class="no-file">Select a file to view its content</div>
                    </div>

                    <div class="pagination" id="pagination" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Edit Line</div>
            <div class="modal-body">
                <textarea id="editContent"></textarea>
            </div>
            <div class="modal-footer">
                <button onclick="closeEditModal()">Cancel</button>
                <button onclick="saveEdit()">Save</button>
            </div>
        </div>
    </div>

    <!-- Add Line Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Add New Line</div>
            <div class="modal-body">
                <textarea id="addContent" placeholder='{"key": "value"}'></textarea>
            </div>
            <div class="modal-footer">
                <button onclick="closeAddModal()">Cancel</button>
                <button onclick="saveNewLine()">Add</button>
            </div>
        </div>
    </div>

    <script>
        let currentFile = null;
        let currentPage = 1;
        let editingLine = null;

        // Load file list on page load
        window.onload = () => {
            loadFileList();
        };

        function loadFileList() {
            fetch('/api/jsonl/list')
                .then(r => r.json())
                .then(data => {
                    const filesList = document.getElementById('filesList');
                    if (data.files && data.files.length > 0) {
                        filesList.innerHTML = data.files.map(file => `
                            <div class="file-item" onclick="selectFile('${file.path}', '${file.name}')">
                                <div class="file-name">${file.name}</div>
                                <div class="file-info">
                                    ${file.lines} lines â€¢ ${formatBytes(file.size)}
                                </div>
                            </div>
                        `).join('');
                    } else {
                        filesList.innerHTML = '<div class="no-file">No JSONL files found</div>';
                    }
                })
                .catch(err => showError('Failed to load files: ' + err.message));
        }

        function selectFile(path, name) {
            currentFile = path;
            currentPage = 1;

            // Update active state
            document.querySelectorAll('.file-item').forEach(el => {
                el.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            document.getElementById('fileName').textContent = name;
            loadFile();
            loadStats();
        }

        function loadFile() {
            if (!currentFile) return;

            const perPage = document.getElementById('perPage').value;
            const url = `/api/jsonl/content?file=${encodeURIComponent(currentFile)}&page=${currentPage}&per_page=${perPage}`;

            fetch(url)
                .then(r => r.json())
                .then(data => {
                    if (data.error) {
                        showError(data.error);
                        return;
                    }

                    displayLines(data.lines, data.total_lines);
                    updatePagination(data.page, data.total_pages, data.per_page, data.total_lines);
                })
                .catch(err => showError('Failed to load file: ' + err.message));
        }

        function displayLines(lines, totalLines) {
            const container = document.getElementById('linesDisplay');

            if (lines.length === 0) {
                container.innerHTML = '<div class="no-file">No lines to display</div>';
                return;
            }

            const startLine = (currentPage - 1) * document.getElementById('perPage').value + 1;
            container.innerHTML = lines.map((line, idx) => {
                const lineNum = startLine + idx;
                const isError = line._error;
                const content = isError ? line._raw : JSON.stringify(line, null, 2);

                return `
                    <div class="line-item">
                        <span class="line-number">${lineNum}</span>
                        <span class="line-content">${escapeHtml(content)}</span>
                        <div class="line-actions">
                            <button onclick="editLine(${lineNum}, ${escapeJson(JSON.stringify(line))})" class="secondary">Edit</button>
                            <button onclick="deleteLine(${lineNum})" class="danger">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updatePagination(page, totalPages, perPage, totalLines) {
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            const buttons = [];

            if (page > 1) {
                buttons.push(`<button onclick="goToPage(1)">First</button>`);
                buttons.push(`<button onclick="goToPage(${page - 1})">Previous</button>`);
            }

            buttons.push(`<span>Page ${page} of ${totalPages}</span>`);

            if (page < totalPages) {
                buttons.push(`<button onclick="goToPage(${page + 1})">Next</button>`);
                buttons.push(`<button onclick="goToPage(${totalPages})">Last</button>`);
            }

            pagination.innerHTML = buttons.join('');
        }

        function goToPage(page) {
            currentPage = page;
            loadFile();
            document.querySelector('.lines-display').scrollTop = 0;
        }

        function searchLines() {
            if (!currentFile) {
                showError('Please select a file first');
                return;
            }

            const query = document.getElementById('searchQuery').value;
            if (!query) {
                showError('Please enter a search query');
                return;
            }

            fetch('/api/jsonl/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ file: currentFile, query: query, limit: 100 })
            })
                .then(r => r.json())
                .then(data => {
                    if (data.error) {
                        showError(data.error);
                        return;
                    }

                    const container = document.getElementById('linesDisplay');
                    container.innerHTML = `<div class="success">Found ${data.results_count} results</div>` +
                        data.results.map(result => `
                            <div class="line-item">
                                <span class="line-number">${result.line_num}</span>
                                <span class="line-content">${escapeHtml(JSON.stringify(result.content, null, 2))}</span>
                                <div class="line-actions">
                                    <button onclick="editLine(${result.line_num}, ${escapeJson(JSON.stringify(result.content))})" class="secondary">Edit</button>
                                    <button onclick="deleteLine(${result.line_num})" class="danger">Delete</button>
                                </div>
                            </div>
                        `).join('');

                    document.getElementById('pagination').style.display = 'none';
                })
                .catch(err => showError('Search failed: ' + err.message));
        }

        function editLine(lineNum, content) {
            editingLine = lineNum;
            document.getElementById('editContent').value = typeof content === 'string' ? content : JSON.stringify(content, null, 2);
            document.getElementById('editModal').classList.add('active');
        }

        function saveEdit() {
            const content = document.getElementById('editContent').value;

            try {
                const parsed = JSON.parse(content);
                fetch('/api/jsonl/edit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ file: currentFile, line_num: editingLine, content: parsed })
                })
                    .then(r => r.json())
                    .then(data => {
                        if (data.error) {
                            showError(data.error);
                        } else {
                            showSuccess('Line updated successfully');
                            closeEditModal();
                            loadFile();
                        }
                    });
            } catch (e) {
                showError('Invalid JSON: ' + e.message);
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            editingLine = null;
        }

        function deleteLine(lineNum) {
            if (!confirm(`Delete line ${lineNum}?`)) return;

            fetch('/api/jsonl/delete-line', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ file: currentFile, line_num: lineNum })
            })
                .then(r => r.json())
                .then(data => {
                    if (data.error) {
                        showError(data.error);
                    } else {
                        showSuccess('Line deleted successfully');
                        loadFile();
                    }
                });
        }

        function addNewLine() {
            document.getElementById('addContent').value = '';
            document.getElementById('addModal').classList.add('active');
        }

        function saveNewLine() {
            if (!currentFile) {
                showError('Please select a file first');
                return;
            }

            const content = document.getElementById('addContent').value;

            try {
                const parsed = JSON.parse(content);
                fetch('/api/jsonl/add-line', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ file: currentFile, content: parsed })
                })
                    .then(r => r.json())
                    .then(data => {
                        if (data.error) {
                            showError(data.error);
                        } else {
                            showSuccess('Line added successfully');
                            closeAddModal();
                            loadFile();
                        }
                    });
            } catch (e) {
                showError('Invalid JSON: ' + e.message);
            }
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
        }

        function validateFile() {
            if (!currentFile) {
                showError('Please select a file first');
                return;
            }

            fetch('/api/jsonl/validate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ file: currentFile })
            })
                .then(r => r.json())
                .then(data => {
                    if (data.error) {
                        showError(data.error);
                        return;
                    }

                    if (data.valid) {
                        showSuccess(`File is valid! ${data.valid_lines} lines`);
                    } else {
                        showError(`File has ${data.error_count} invalid JSON lines`);
                    }
                });
        }

        function loadStats() {
            if (!currentFile) return;

            fetch(`/api/jsonl/stats?file=${encodeURIComponent(currentFile)}`)
                .then(r => r.json())
                .then(data => {
                    const statsPanel = document.getElementById('statsPanel');
                    const statsGrid = document.getElementById('statsGrid');

                    const stats = [
                        { label: 'Total Lines', value: data.lines },
                        { label: 'Valid JSON', value: data.valid_json },
                        { label: 'Invalid JSON', value: data.invalid_json },
                        { label: 'File Size', value: formatBytes(data.size) },
                        { label: 'Unique Keys', value: Object.keys(data.keys || {}).length }
                    ];

                    statsGrid.innerHTML = stats.map(stat => `
                        <div class="stat-item">
                            <div class="stat-label">${stat.label}</div>
                            <div class="stat-value">${stat.value}</div>
                        </div>
                    `).join('');

                    statsPanel.style.display = 'block';
                });
        }

        function exportFile() {
            if (!currentFile) {
                showError('Please select a file first');
                return;
            }

            window.location.href = `/api/jsonl/content?file=${encodeURIComponent(currentFile)}&per_page=100000`;
        }

        function showError(message) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => { container.innerHTML = ''; }, 5000);
        }

        function showSuccess(message) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="success">${message}</div>`;
            setTimeout(() => { container.innerHTML = ''; }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeJson(json) {
            return json.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
