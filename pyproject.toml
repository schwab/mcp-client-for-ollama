[project]
name = "mcp-client-for-ollama"
version = "0.23.0"
description = "MCP Client for Ollama - A client for connecting to Model Context Protocol servers using Ollama"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Jonathan LÃ¶wenstern"}
]
dependencies = [
    "mcp~=1.21.0",
    "ollama~=0.6.0",
    "prompt-toolkit~=3.0.52",
    "rich~=14.2.0",
    "typer~=0.20.0",
]

[project.scripts]
mcp-client-for-ollama = "mcp_client_for_ollama.cli:run_cli"
ollmcp = "mcp_client_for_ollama.cli:run_cli"

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/jonigl/mcp-client-for-ollama"
Issues = "https://github.com/jonigl/mcp-client-for-ollama/issues"

[tool.setuptools]
packages = [
    "mcp_client_for_ollama",
    "mcp_client_for_ollama.agents",
    "mcp_client_for_ollama.config",
    "mcp_client_for_ollama.models",
    "mcp_client_for_ollama.server",
    "mcp_client_for_ollama.tools",
    "mcp_client_for_ollama.utils"
]

[tool.setuptools.package-data]
"mcp_client_for_ollama.agents" = ["definitions/*.json", "examples/*.json"]

[dependency-groups]
dev = [
    "pytest~=8.4.2",
    "pytest-asyncio~=0.24.0",
]
